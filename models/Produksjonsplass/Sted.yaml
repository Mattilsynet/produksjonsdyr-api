title: Sted
x-stoplight:
  id: morx0jrcxj7st
type: object
x-tags:
  - Sted
description: Sted beskriver et geografisk område som er en del av en produksjonsplass. Stedet skal beskrives med en kartrefferanse (geom).
properties:
  stedId:
    type: integer
    format: int64
    minimum: 0
    x-stoplight:
      id: ixs2rx6uvvz6q
  geom:
    type: string
  srid:
    type: integer
    x-stoplight:
      id: lwgjj08ihbrnc
  masterId:
    type: string
    description: Kildens identitet på objektet. Ofte kalt objektid
    x-stoplight:
      id: pbs8goucd44z2
  masterSystem:
    type: string
    enum:
      - no.kartverket.matrikkelen.teig
      - no.kartverket.matrikkelen.fkb_bygning
    description: Et begrenset sett med kilder til stedsdefinisjon
    x-stoplight:
      id: p79t3bcphq18a
  masterTidspunkt:
    type: string
    format: date-time
    description: Kildens dato-tids stempel på endringen
    x-stoplight:
      id: 4qiq0o037zk9y
  masterTypeId:
    type: string
    x-stoplight:
      id: p5hfkjgzv28h1
    enum:
      - bygningsnummer
      - teigid
      - lokalid
    description: Beskriver hvilket felt i mastersystemet verdien er hentet fra.
  hentetTidspunkt:
    type: string
    format: date-time
    description: Vår dato-tidsstempel for innlesing av endringen
  arkivert:
    type: boolean
    default: false
  stedDefinisjonKategori:
    type: string
    enum:
      - senterpunkt
      - omriss
      - besøkspunkt
    description: Vi har behov for å beskrive stedet på forskjellige måter
    x-stoplight:
      id: 5xkk0w45snz6s
  byggeår:
    type: integer
    format: int64
    x-stoplight:
      id: c3s6auofhc9uz
  ombyggingsår:
    type: integer
    format: int64
    x-stoplight:
      id: keio1sms55q50
  fasiliteter:
    x-stoplight:
      id: pg51oyo9jyh47
    type: array
    items:
      $ref: ./Fasilitet.yaml
      x-stoplight:
        id: d86a8hb90bdk3
required:
  - stedId
  - geom
  - srid
  - masterId
  - masterSystem
  - hentetTidspunkt
