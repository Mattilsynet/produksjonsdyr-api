title: Oppslagspunkt
type: object
description: 'Opplagspunkt er en angivelse av hvor en person, institusjon, bedrift, eller lignende, holder til. Vil typisk inneholde adresseinformasjon og kartreferanse'
examples:
  - adresse: Pannekakeveien 123
    postnummer: '2318'
    poststed: Hamar
    geom: POINT(1 2)
properties:
  adresse:
    type: string
  postnummer:
    type: string
  poststed:
    type: string
  geom:
    type: string
