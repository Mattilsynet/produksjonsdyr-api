title: Kategori
type: object
description: 'Hva som utøves på et ansvar eller produksjonsplass. Foreløpig kun dyreholdskategorier her, men kan på sikt utvides til å holde andre kategorityper gitt av Hovedtype.'
properties:
  dyreholdskategori:
    type: string
    enum:
      - FUGLER
      - SVIN
      - SAU
      - GEIT
      - STORFE
      - KAMELDYR
      - HESTEDYR
      - BIER
      - HUMLER
      - VILTOPPDRETT
required:
  - dyreholdskategori
