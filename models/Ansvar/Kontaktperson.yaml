title: Kontaktperson
type: object
description: En kontaktperson som er tilknyttet ansvaret og som Mattilsynet kan kontakte.
examples:
  - id: '11da5016-5b01-4952-8092-71ad76abd550'
    fornavn: Per
    etternavn: Fuglerud
    telefonnummer: '99887766'
    epostadresse: per@fuglerud.no
    rolle:
      - roller: EIER
properties:
  id:
    type: string
    format: uuid
  navn:
    type: string
  telefonnummer:
    type: string
  epostadresse:
    type: string
  rolle:
    type: array
    items:
      $ref: ../kodeverk/Roller.yaml
required:
  - navn
  - telefonnummer
